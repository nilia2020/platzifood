<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="mx-4 my-4 bg-gray-500">
  <h2 class="text-white">block</h2>
  <div class="bg-gray-700">
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">1</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">2</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">3</div>
  </div>
  <h2 class="text-white my-4">inline-block</h2>
  <div class="bg-gray-700">
    <div class=" inline-block leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">1</div>
    <div class="inline-block leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">2</div>
    <div class="inline-block leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">3</div>
  </div>
  <h2 class="text-white my-4">inline</h2>
  <div class="bg-gray-700">
    <div class=" inline leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">1</div>
    <div class="inline leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">2</div>
    <div class="hidden leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">3</div>
    <div class="inline leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">4</div>
  </div>

</body>

</html>
