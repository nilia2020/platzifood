<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="mx-4 my-4 bg-gray-500">
  <h2 class="text-white">flex justify-end items-center order-1 para item 2</h2>
  <div class="h-32 flex justify-end bg-gray-700 items-center">
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">1</div>
    <div class="order-1 leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">2</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2">3</div>
  </div>
  <h2 class="text-white my-4">flex-col</h2>
  <div class="flex flex-col bg-gray-700">
    <div class=" leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">1</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">2</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-2 mt-2 py-2">3</div>
  </div>
  <h2 class="text-white my-4">flex row reverse 3 hidden justify-betwwen</h2>
  <div class="flex flex-row-reverse bg-gray-700 justify-between">
    <div class=" leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">1</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">2</div>
    <div class="hidden leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">3</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">4</div>
  </div>
  <h2 class="text-white my-4">flex row reverse 3 hidden justify-around</h2>
  <div class="flex flex-row-reverse bg-gray-700 justify-around">
    <div class=" leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">1</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">2</div>
    <div class="hidden leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">3</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">4</div>
  </div>
  <h2 class="text-white my-4">flex col reverse 3 hidden</h2>
  <div class="flex flex-col-reverse bg-gray-700">
    <div class=" leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">1</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">2</div>
    <div class="hidden leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">3</div>
    <div class="leading-relaxed text-2xl bg-red-200 text-center border-4 mt-2 py-2">4</div>
  </div>

</body>

</html>
